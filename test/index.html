<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">        
	<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  	<title>Simples Prototype</title>
  	
		<link rel="stylesheet" href="actions.css" title="standard" type="text/css" />

  <body class="no-javascript">
	
	<div id="no-javascript">  
		<h2>The Application is loading....</h2>
		<p>If JavaScript is turned off, please enable JavaScript and reload the page.</p>
	</div> 
    
	<div id="start-up">                                                                                                    
		<h2>Waiting for available Region</h2>

	</div>

		</div>
		<div id='color-picker'></div>

	<!-- js files -->                                      
	<script type="text/javascript">
		document.getElementById('net-log').innerHTML = new Date().toString()
	</script>

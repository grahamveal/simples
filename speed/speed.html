  	<title>Simples Speed Tests</title>
    <script type="text/javascript" charset="utf-8">
		var perfTester = (function(){ 
			var messages = [];
			    
			function writeMsg( msg ){
				var p = document.createElement('p'); 
				p.innerText = msg;

				document.body.appendChild( p );
			}
    		return {
				test : function( fn, count, msg, that, args ){
					count = count || 1000000;
					that = that || window;   
					fn = typeof fn === "function" ? fn : function(){ window.console ? window.console.log("error") : alert('error'); };
					var t1 = new Date().getTime();
					for( var i=0; i< count; i++){
						fn.apply( that, args );
					}
					var t2 = new Date().getTime();

				   	messages.push( 'tested '+ msg + ' ' + count + ' times in ' +(t2 - t1)+'ms' );
				},
				log : function( msg ){
					messages.push( msg );
				},
				write : function( msg ){
					if( typeof msg === "string" ){
						writeMsg( msg );
					} else {
						for( var i=0,l=messages.length;i<l;i++){
							writeMsg( messages[i] );
						} 
						messages = [];
					}
				}
			};
		})( window );
    </script>
